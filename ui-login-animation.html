<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animated Login Interface</title>
<style>
  /* Basic reset */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  .login-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem 3rem;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    width: 320px;
    text-align: center;
    animation: fadeInScale 0.8s ease forwards;
  }
  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.8);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
  h2 {
    margin-bottom: 1.5rem;
    font-weight: 700;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: box-shadow 0.3s ease;
  }
  input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    box-shadow: 0 0 8px 2px #f59e0b;
  }
  button {
    width: 100%;
    padding: 0.75rem 1rem;
    background: #f59e0b;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1rem;
    color: #1f2937;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #d97706;
  }
  .login-success {
    display: none;
    margin-top: 1rem;
    font-weight: 600;
    color: #10b981;
    animation: slideIn 0.5s ease forwards;
  }
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .login-with-google {
    margin-top: 1rem;
    background: #4285F4;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  .login-with-google:hover {
    background: #357ae8;
  }
  .google-icon {
    width: 20px;
    height: 20px;
  }
</style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Login form">
    <h2>Go further with QuikRaft</h2>
    <p> Start your free trial and explore our platform.</p>
    <button id="startFreeTrialBtn" style="margin: 1rem 0; padding: 0.75rem 1.5rem; font-weight: 700; font-size: 1rem; border-radius: 8px; border: none; background: white; color: #2563eb; cursor: pointer;">Start free trial</button>
    <div style="margin-top: 2rem; text-align: left;">
      <h3>Get support</h3>
      <p>Hire an expert</p>
      <hr style="border-color: rgba(255,255,255,0.3);" />
      <h3>Sell in person</h3>
    </div>
    <div class="login-success" id="loginSuccessMsg" role="alert" aria-live="polite"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginSuccessMsg = document.getElementById('loginSuccessMsg');
    const googleLoginBtn = document.getElementById('googleLoginBtn');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      if (!username || !password) {
        alert('Please enter both username/email and password.');
        return;
      }

      // Simulate login success
      loginSuccessMsg.textContent = `Welcome, ${username}! You have successfully logged in.`;
      loginSuccessMsg.style.display = 'block';

      // Clear form
      loginForm.reset();
    });

    googleLoginBtn.addEventListener('click', () => {
      alert('Google login is not implemented in this demo. Please implement OAuth2 login flow.');
    });
  </script>
</body>
</html>
